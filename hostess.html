    <title>
    Agendamento Online - Hospital Gastrovita
</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <link href="http://gastrovita.hostess.digital:81/static/css/scheduleOnline.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body class="mainBodyContent">
    <!-- Image and text -->
    <nav class="navbar navbar-light headbar d-sm-block d-md-none">
        <a class="navbar-brand" href="#">
            <i class="far fa-hospital d-inline-block align-top logo" width="30" height="30"></i>
          Hospital Gastrovita
        </a>
    </nav>
    <h3 class=" title-pag text-center">Agendamento Online - Hospital Gastrovita</h3>
    <div class="container container-form marg-top-30">
        <form  class="schedule-form  ml-auto mr-auto">
          <div class="row">
            <div class="col-20">
              <label for="proceduresSelect">Procedimento *</label>
            </div>
            <div class="col-75">
                <select id="proceduresSelect" name="procedure">
                    <option value="">-------------</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="specialitiesSelect">Especialidade</label>
            </div>
            <div class="col-75">
                <select id="specialitiesSelect" name="speciality">
                    <option value="">-------------</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="professionalsSelect">Profissional *</label>
            </div>
            <div class="col-75">
                <select id="professionalsSelect" name="professional">
                    <option value="">-------------</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="agreementSelect">Convênio *</label>
            </div>
            <div class="col-75">
                <select id="agreementSelect" name="agreement">
                    <option value="">-------------</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="dateSelect">Horários Disponíveis *</label>
            </div>
            <div class="col-75">
                <select id="dateSelect" name="date">
                    <option value="">-------------</option>
                </select>
            </div>
          </div>
          <div class="row div-search">
            <div class="btn btn-default btn-search float-right" id="btnMoreDatetime"  data-toggle="modal" data-target="#modalDate"><i class="fas fa-search"></i> Buscar outros horários</div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="name">Nome *</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name">
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="cpf">CPF *</label>
            </div>
            <div class="col-75">
                <input type="text" id="cpf" name="cpf">
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="phone_number">Telefone *</label>
            </div>
            <div class="col-75">
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
          </div>
          <div class="row div-submit">
            <div class="submit float-right" id="save_schedule"><i class="far fa-address-book"></i> Agendar</div>
          </div>
        </form>
        <div class="schedule-confirm mr-auto ml-auto" style="display: none">
            <div id="confirm_infos"></div>
            <div class="reschedule ml-auto mr-auto" id="reschedule"><i class="far fa-address-book"></i> Agendar novo procedimento</div>
        </div>
        <footer>
                <p class="text text-center">© 2018 <span class="highlight">Hostess</span> - Licenciado para <span class="highlight">Hospital Gastrovita</span></p>
        </footer>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="modalDate" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modalDateLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- <div class="modal-header">
            <h5 class="modal-title" id="modalDateLabel">Escolha uma data</h5>
            
            </div> -->
            <div class="modal-body">
                <p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </p><br>
                <p>Por favor, selecione a data desejada e aperte o botão <b>Confirmar</b>.</p>
                <div id="datepicker"></div>
                <br>
                <p> Horário: 
                    <select id="dateConfirm">
                        <option value="">-------------</option>
                    </select>
                </p>
            </div>
            <div class="modal-footer">
            <div class="btn btn-secondary" data-dismiss="modal">Cancelar</div>
            <div id="search" class="btn btn-success"  data-dismiss="modal">Confirmar</div>
            </div>
        </div>
        </div>
  </div>

                    <p class="text text-center">© 2018 <span class="highlight">Hostess</span> - Licenciado para <span class="highlight">Hospital Gastrovita</span></p>
                </footer>
            </div>
        </div> -->

        crossorigin="anonymous"></script> -->
    <script src="http://gastrovita.hostess.digital:81/static/js/bootstrap.min.js"></script>
    <script src="http://gastrovita.hostess.digital:81/static/js/mask.js"></script>
    <script type="text/javascript" src="http://gastrovita.hostess.digital:81/static/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script type="text/javascript" src="http://gastrovita.hostess.digital:81/static/js/jquery-ui.js"></script>
    <script type="text/javascript" src="http://gastrovita.hostess.digital:81/static/js/scheduleOnline.js"></script>
    <script type="text/javascript" src="http://gastrovita.hostess.digital:81/static/js/jquery.mask.min.js"></script>

</body>

</html>

<div class="modal fade" id="modalDate" tabindex="-1" role="dialog" aria-labelledby="modalDateLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
        <div class="modal-header">
            <h5 class="modal-title">Selecione a data e horário desejado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

      <div class="modal-body">
        <div id="datepicker"></div>
        
        <hr class="divisor">

        <div id="error" style="display: none;" class="alert alert-danger"></div>

        <div id="select-time" style="display: none;" class="form-group col-sm-12 col-md-6">
            <label class="font-weight-bold" for="modalSelectDateHour">Horários*</label>
            <select class="form-control" id="modalSelectDateHour" name="modalSelectDateHour">
                <option value="">Selecione um horário</option>
            </select>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" id="btnModalConfirm" class="btn btn-warning">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>

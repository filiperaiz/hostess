---
layout: base
title: Agendamento Online - Hospital Gastrovita
permalink: /
---
<div class="container section-form">
  <div class="row">
    <div class="col">



      <!-- Preencha todos os campos com o <b>'*'</b>, eles são obrigatórios -->
      <div id="errorForm" style="display: none;" class="alert alert-danger alert-dismissible fade show" role="alert">
      </div>

      <form onsubmit="saveSchedule()" id="hostess_form" class="hostess_form" novalidate>

        <div class="form-row">
          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="userName">Nome completo *</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Ex: Maria José " required />
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="userCpf">CPF *</label>
            <input type="text" class="form-control" id="userCpf" name="userCpf" placeholder="Ex: 000.000.000-00 " required />
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="userFone">Telefone *</label>
            <input type="text" class="form-control" id="userFone" name="userFone" placeholder="Ex: (00) 00000-0000" required />
          </div>

        </div>

        <hr class="divisor">

        <div class="form-row">
          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="selectProcedures">Procedimento *</label>
            <select class="form-control" id="selectProcedures" name="procedures" required>
              <option value="">Selecione um procedimento</option>
            </select>
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="selectAgreement">Convênio *</label>
            <select class="form-control" id="selectAgreement" name="agreement" required>
              <option value="">Selecione um convênio</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="selectProfessionals">Profissionais *</label>
            <select class="form-control" id="selectProfessionals" name="professionals" required>
              <option value="">Selecione um profissional </option>
            </select>
          </div>

          <div class="form-group col-sm-12 col-md-4 offset-md-4">
            <label class="hostess_form-label" for="selectSpecialities">Deseja filtrar por especialidade?</label>
            <select class="form-control" id="selectSpecialities" name="specialities">
              <option value="">Selecione uma especialidade</option>
            </select>
          </div>
        </div>

        <hr class="divisor">

        <div class="form-row">
          <div class="form-group col-sm-12 col-md-4">
            <label class="hostess_form-label" for="selectDateHour">Horários Disponíveis *</label>
            <select class="form-control" id="selectDateHour" name="datehour" required>
              <option value="">Selecione um horário</option>
            </select>
          </div>


          <div class="form-group col-sm-12 col-md-4 offset-md-4">
            <div id="other-hour" style="display: none;">
              <label class="hostess_form-label" for="otherHour">Horário Selecionado</label>
              <div id="otherHourList"></div>
              <hr>
            </div>

            <label class="hostess_form-label" for="btnMoreDatetime">Deseja ver outros horários?</label> <br>

            <button type="button" class="btn btn-light" id="btnMoreDatetime" data-toggle="modal" data-target="#modalDate">
              Clique aqui
            </button>


            {% include modal.html %}
          </div>
        </div>

        <hr class="divisor">

        <div class="form-row">
          <div class="form-group col-sm-12 col-md-4 ">
            <div id="boxPushNotification">
              <label class="hostess_form-label" for="selectDateHour">Deseja receber notificações?</label> <br>
              <button onclick="onPushNotification()" class="btn btn-light" id="btnMoreDatetime" data-toggle="modal"
                data-target="#modalDate""> Ativar </button>
            </div>
          </div>

          <div class=" form-group col-sm-12
              col-md-4 offset-md-4">
              <button id="" type="submit" class="btn btn-lg btn-warning  btn-block mt-3">
                Agendar Consulta
              </button>
          </div>
        </div>
      </form>

      <p id="tokenFB" style="word-wrap: break-word; margin-top: 10px"></p>
    </div>
  </div>
</div>
